apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        flavorDimensions "versionCode"
        productFlavors{
            webnfc{
                versionCode 20171223
                versionName "1.0.0.0"
                applicationId "enjoy.webnfc"
            }
            webstore{
                versionCode 20171223
                versionName "1.0.0.0"
                applicationId "enjoy.webstore"
            }
            enjoyerp
            {
                versionCode 201805071
                versionName "1.0.0.0"
                applicationId "enjoy.erp"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        webnfc {
            java.srcDirs = ['src\\main\\jniLibs']
        }
        webstore{
            java.srcDirs = ['src\\webstore\\java']
        }
        enjoyerp{
            java.srcDirs = ['src\\enjoyerp\\java']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile 'com.google.code.gson:gson:2.8.1'
    //compile 'com.google.zxing:core:3.2.0'
    compile 'cn.yipianfengye.android:zxing-library:1.5'
    compile project(path: ':updateapp')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })



}
